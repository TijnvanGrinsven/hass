# https://dwainscheeren.github.io/dwains-lovelace-dashboard/configuration/rooms.html

rooms:
  - name: Woonkamer
    icon: mdi:sofa
    light: group.livingroom_lights
    temperature: sensor.shellyht_ad033a_temperature
    humidity: sensor.shellyht_ad033a_humidity
    media_player: media_player.the_void
  - name: Keuken
    icon: mdi:stove
    light: group.kitchen_lights
    temperature: sensor.shellyht_ad033a_temperature
    humidity: sensor.shellyht_ad033a_humidity
    mediaplayer: media_player.sonos_living_room
  - name: Kantoor
    icon: mdi:desk-lamp
    light: group.office_lights
    temperature: sensor.ground_floor_toilet_temperature
    media_player: media_player.g_mini
  - name: Hal
    icon: mdi:key
    light: group.hall_lights
    temperature: sensor.ground_floor_toilet_temperature
  - name: Toilet
    icon: mdi:toilet
    light: light.toilet_ceiling
    temperature: sensor.ground_floor_toilet_temperature
    motion: binary_sensor.ground_floor_toilet_motion
  - name: Berging
    icon: mdi:washing-machine
    light: group.storage_lights
    motion: binary_sensor.motion_sensor
    temperature: sensor.ground_floor_toilet_temperature
  - name: Overloop
    icon: mdi:lightbulb-multiple
    light: group.passage_lights
    temperature: sensor.bathroom_temperature
  - name: Badkamer
    icon: mdi:scale-bathroom
    light: group.bathroom_lights
    temperature: sensor.bathroom_temperature
    motion: binary_sensor.bathroom_motion
  - name: Slaapkamer
    icon: mdi:bed-double
    light: group.bedroom_lights
    temperature: sensor.bathroom_temperature
    media_player: media_player.bedroom_display
  - name: Kledingkamer
    icon: mdi:hanger
    temperature: sensor.bathroom_temperature
  - name: Logeerkamer
    icon: mdi:bed
    temperature: sensor.bathroom_temperature
    camera: camera.buienradar_loop
